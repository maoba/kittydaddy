<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>猫爸系统</title>
	<meta name="renderer" content="webkit">
	<#assign path="${request.getContextPath()}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${path}/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${path}/static/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote permission_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn clear_btn" style="background-color:#5FB878">清空查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal permissionAdd_btn">添加权限</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<!-- <div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
		</div> -->
	</blockquote>
	<div class="layui-form permission_list">
	  	<table id="demo" lay-filter="test"></table>
	</div>
	<div id="permission_page"></div>
	<script type="text/javascript" src="${path}/static/layui/layui.all.js"></script>
	<!-- <script type="text/javascript" src="${path}/static/system/permissionList.js"></script> -->
	<script type="text/javascript" src="${path}/static/js/moment.js"></script>
	<script>
		layui.use('table', function(){
		  var table = layui.table;
		  //第一个实例
		  table.render({
		    elem: '#demo'
		    ,height: 315
		    ,url: '/permission/queryPermissionDemoList' //数据接口
		    ,page: true //开启分页
		    ,cols: [[ //表头
		      {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
		      ,{field: 'moduleName', title: '用户名', width:80}
		      ,{field: 'moduleCode', title: '性别', width:80, sort: true}
		      ,{field: 'permissionUrl', title: '城市', width:80} 
		      ,{field: 'tenantId', title: '签名', width: 177}
		      ,{field: 'parentName', title: '积分', width: 80, sort: true}
		    ]]
		  });
		  
		});
</body>
</html>
