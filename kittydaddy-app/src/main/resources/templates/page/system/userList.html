<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>猫爸系统</title>
	<meta name="renderer" content="webkit">
	<#assign path="${request.getContextPath()}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${path}/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${path}/static/css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="${path}/static/css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote role_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn clear_btn" style="background-color:#5FB878">清空查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal userAdd_btn">添加用户</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn grant_role" style="background-color:#00CED1">分配角色</a>
		</div> 
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<!-- <div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
		</div> -->
	</blockquote>
	<div class="layui-form user_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="10">
				<col>
				<col width="10%">
				<!-- <col width="9%"> -->
				<col width="10%">
				<col width="10%">
				<col width="10%">
				<col width="10%">
				<col width="10%">
				<col width="20%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">用户名称</th>
					<th>从属租户</th>
					<th>手机号码</th>
					<!-- <th>是否展示</th> -->
					<th>邮箱地址</th>
					<th>状态</th>
					<th>性别</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="user_content"></tbody>
		</table>
	</div>
	<div id="user_page"></div>
	<script type="text/javascript" src="${path}/static/layui/layui.js"></script>
	<script type="text/javascript" src="${path}/static/system/userList.js"></script>
	<script type="text/javascript" src="${path}/static/js/moment.js"></script>
</body>
</html>
