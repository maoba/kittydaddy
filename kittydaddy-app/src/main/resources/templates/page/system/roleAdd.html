<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>猫爸系统</title>
	<meta name="renderer" content="webkit">
	<#assign path="${request.getContextPath()}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${path}/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${path}/static/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form  class="layui-form layui-form-pane">
	  <div class="layui-form-item">
	    <label class="layui-form-label">角色名称</label>
	    <div class="layui-input-block">
	      <input type="text" name="roleName"  required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">角色编码</label>
	    <div class="layui-input-block">
	      <input type="text" name="roleCode"  required  lay-verify="required" placeholder="请输入角色编码" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">描述信息</label>
	    <div class="layui-input-block">
	      <textarea name="description" placeholder="请输入描述信息" class="layui-textarea"></textarea>
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="addRole">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	      <button class="layui-btn layui-btn-normal" id="back">返回</button>
	    </div>
	  </div> 
	</form>
	<script type="text/javascript" src="${path}/static/layui/layui.js"></script>
	<script type="text/javascript" src="${path}/static/system/roleAdd.js"></script>
</body>
