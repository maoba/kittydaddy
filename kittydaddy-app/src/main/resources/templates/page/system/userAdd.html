<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>猫爸系统</title>
	<meta name="renderer" content="webkit">
	<#assign path="${request.getContextPath()}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${path}/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${path}/static/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<form  class="layui-form layui-form-pane">
	  <div class="layui-form-item">
	    <label class="layui-form-label">用户名称</label>
	    <div class="layui-input-block">
	      <input type="text" name="roleName"  required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">所属租户</label>
	    <div class="layui-input-block">
	      <select name="tenantId" lay-verify="required">
	        <option value=""></option>
	        <option value="0">北京</option>
	        <option value="1">上海</option>
	        <option value="2">广州</option>
	        <option value="3">深圳</option>
	        <option value="4">杭州</option>
	      </select>
	    </div>
      </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">手机号码</label>
	    <div class="layui-input-block">
	      <input type="text" name="roleCode"  required  lay-verify="required" placeholder="请输入角色编码" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label">邮箱地址</label>
	    <div class="layui-input-block">
	      <input type="text" name="roleCode"  required  lay-verify="required" placeholder="请输入角色编码" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		      <input type="radio" name="sex" value="0" title="男" checked>
		      <input type="radio" name="sex" value="1" title="女" >
		    </div>
     </div>
	  
	  
	  <div class="layui-form-item">
	    <div class="layui-input-block">
	      <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	      <button class="layui-btn layui-btn-normal" id="back">返回</button>
	    </div>
	  </div> 
	</form>
	<script type="text/javascript" src="${path}/static/layui/layui.js"></script>
	<script type="text/javascript" src="${path}/static/system/userAdd.js"></script>
</body>
