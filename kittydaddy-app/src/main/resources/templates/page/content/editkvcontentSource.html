<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>猫爸系统</title>
	<meta name="renderer" content="webkit">
	<#assign path="${request.getContextPath()}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${path}/static/layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
	  <fieldset class="layui-elem-field" style="margin-top: 20px;">
	  <legend>编辑播放地址</legend>
	  <div class="layui-field-box">
	    <input type="hidden" name="id" value="${sourceEntity.id}"/>
		<div class="layui-form-item">
			    <label class="layui-form-label">播放地址</label>
			    <div class="layui-input-block">
			    	<input type="text" name="playUrl" value="${sourceEntity.playUrl}" class="layui-input"/>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">来源名称</label>
			    <div class="layui-input-block">
			    	<input type="text" name="source" value="${sourceEntity.source}" class="layui-input ">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">是否免费</label>
			    <div class="layui-input-block">
			            <#if sourceEntity.isFree = 1 >
					    	<input type="radio" name="isFree" value="1" title="是" checked="checked">
					    	<input type="radio" name="isFree" value="2" title="否">
				    	<#else>
				    	    <input type="radio" name="isFree" value="1" title="是" >
					    	<input type="radio" name="isFree" value="2" title="否" checked="checked">
				    	</#if>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">剧照地址</label>
			    <div class="layui-input-block">
			        <input type="text" name="imageUrl" value="${sourceEntity.imageUrl}" class="layui-input ">
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">时长（min）</label>
			    <div class="layui-input-block">
			        <input type="text" name="duration" value="${sourceEntity.duration}" class="layui-input ">
			    </div>
			</div>
			
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter="editPlaySource">立即提交</button>
				<button  class="layui-btn layui-btn-primary back">返回</button>
		    </div>
		</div>
	  </div>	
	</fieldset>
	</form>
	<script type="text/javascript" src="${path}/static/layui/layui.js"></script>
	<script type="text/javascript" src="${path}/static/content/kvcontentItemSourceList.js"></script>
</body>
</html>
