<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>猫爸系统</title>
	<meta name="renderer" content="webkit">
	<#assign path="${request.getContextPath()}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${path}/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${path}/static/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<fieldset class="layui-elem-field" style="margin-top: 20px;">
	  <legend>视频基本信息</legend>
	   <div class="layui-field-box">
	   <form  class="layui-form">
		  <div class="layui-form-item">
		     <div class="layui-inline">
	           <label class="layui-form-label">标题</label>
	            <div class="layui-input-inline">
	             <input  name="title" lay-verify="required" autocomplete="off" class="layui-input">
	           </div>
	       </div>
	       <div class="layui-inline">
	         <label class="layui-form-label">副标题</label>
	         <div class="layui-input-inline">
	           <input type="text" name="subtitle" autocomplete="off" class="layui-input">
	         </div>
	       </div>
	       <div class="layui-inline">
	         <label class="layui-form-label">来源</label>
	         <div class="layui-input-inline">
	           <input type="text" name="source"   autocomplete="off" class="layui-input">
	         </div>
	       </div>
	       <div class="layui-inline">
	         <label class="layui-form-label">评分</label>
	         <div class="layui-input-inline">
	           <input type="text" name="rate"  autocomplete="off" class="layui-input">
	         </div>
	       </div>
	    </div>
		  
		  <div class="layui-form-item">
             <div class="layui-inline">
		         <label class="layui-form-label">标签</label>
		         <div class="layui-input-inline">
		           <input type="text" name="tags"  autocomplete="off" class="layui-input">
		         </div>
	         </div>	
	         <div class="layui-inline">
	         <label class="layui-form-label">视频种类</label>
	         <div class="layui-input-inline">
	           <input type="text" name="channel"  autocomplete="off" class="layui-input">
	         </div>
	       </div>	
	       <div class="layui-inline">
	           <label class="layui-form-label">地区</label>
			   <div class="layui-input-inline">
	             <input type="text" name="area"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>  
	        <div class="layui-inline">
	         <label class="layui-form-label">是否免费</label>
	         <div class="layui-input-inline">
                  <input type="radio" name="isFree" value="1" title="是" checked="checked">
                  <input type="radio" name="isFree" value="2" title="否" >
	         </div>
	        </div>
		  </div>
		  
		  
		  
		  <div class="layui-form-item">
	        <div class="layui-inline">
	           <label class="layui-form-label">长短视频</label>
			   <div class="layui-input-inline">
			     <select name="shortFlag">
			          <option value="0" selected = selected>长视频</option>
			          <option value="1">短视频</option>
                 </select>
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">总集数</label>
			   <div class="layui-input-inline">
	             <input type="text" name="episodeCount"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">导演</label>
			   <div class="layui-input-inline">
	             <input type="text" name="directors"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">演员</label>
			   <div class="layui-input-inline">
	             <input type="text" name="actors"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>
		  </div>
		  
		   <div class="layui-form-item">
		     <div class="layui-inline">
	         <label class="layui-form-label">年份</label>
	         <div class="layui-input-inline">
	           <input type="text" name="year" autocomplete="off" class="layui-input">
	         </div>
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">最近更新</label>
			   <div class="layui-input-inline">
	             <input type="text" name="lastSn" autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">时长</label>
			   <div class="layui-input-inline">
	             <input type="text" name="duration"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">语言</label>
			   <div class="layui-input-inline">
	             <input type="text" name="language"   autocomplete="off" class="layui-input">
	           </div>   
	        </div>
		  </div>
		  
		  <div class="layui-form-item">
	        <div class="layui-inline">
	           <label class="layui-form-label">封面照(小)</label>
			   <div class="layui-input-inline">
	             <input type="text" name="imgSmallUrl"   autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">封面照(中)</label>
			   <div class="layui-input-inline">
	             <input type="text" name="imgMediumUrl"   autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">封面照(大)</label>
			   <div class="layui-input-inline">
	             <input type="text" name = "imgLargeUrl"   autocomplete="off" class="layui-input">
	           </div>   
	        </div>
		  </div>
		  
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">影片描述</label>
		    <div class="layui-input-block">
		      <textarea name="summary" placeholder="请输入描述信息" class="layui-textarea"></textarea>
		    </div>
		  </div>
		  <button class="layui-btn" lay-submit lay-filter="updatekvContent">立即提交</button>
		  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		  <button class="layui-btn layui-btn-normal" id="back">返回</button>
		 </form>
       </div>
	</fieldset>
	<script type="text/javascript" src="${path}/static/layui/layui.js"></script>
	<script type="text/javascript" src="${path}/static/content/addkvcontent.js"></script>
	<script type="text/javascript" src="${path}/static/js/moment.js"></script>
</body>
