<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>猫爸系统</title>
	<meta name="renderer" content="webkit">
	<#assign path="${request.getContextPath()}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${path}/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${path}/static/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote kvcontent_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn clear_btn" style="background-color:#5FB878">清空查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal permissionAdd_btn">添加权限</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
	</blockquote>
	<div class="layui-form kvcontent_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="10">
				<col>
				<col width="10%">
				<col width="10%">
				<col width="10%">
				<col width="10%">
				<col width="5%">
				<col width="10%">
				<col width="5%">
				<col width="10%">
				<col width="15%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">标题</th>
					<th>副标题</th>
					<th>类型</th> 
					<th>来源</th>
					<th>豆瓣评分</th>
					<th>标签</th>
					<th>长短视频</th>
					<th>年份</th>
					<th>地区</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="kvcontent_content"></tbody>
		</table>
	</div>
	<div id="kvcontent_page"></div>
	<script type="text/javascript" src="${path}/static/layui/layui.js"></script>
	<script type="text/javascript" src="${path}/static/content/kvcontentList.js"></script>
	<script type="text/javascript" src="${path}/static/js/moment.js"></script>
</body>
</html>
