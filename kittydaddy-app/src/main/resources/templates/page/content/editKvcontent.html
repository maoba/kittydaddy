<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>猫爸系统</title>
	<meta name="renderer" content="webkit">
	<#assign path="${request.getContextPath()}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${path}/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${path}/static/css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
	<fieldset class="layui-elem-field" style="margin-top: 20px;">
	  <legend>视频基本信息</legend>
	   <div class="layui-field-box">
	   <form  class="layui-form">
	      <input type="hidden" name="contentId" value="${kvcontent.id}" id="contentId"/>
	      <input type="hidden" name="shortFlag" value="${kvcontent.shortFlag}" id="shortFlag"/>
          <input type="hidden" name="terminalType" value="0"/>
		  <div class="layui-form-item">
		     <div class="layui-inline">
	           <label class="layui-form-label">标题</label>
	            <div class="layui-input-inline">
	             <input  value="${kvcontent.title!}" name="title" lay-verify="required" autocomplete="off" class="layui-input">
	           </div>
	       </div>
	       <div class="layui-inline">
	         <label class="layui-form-label">副标题</label>
	         <div class="layui-input-inline">
	           <input type="text" name="subtitle" value="${kvcontent.subtitle!}" autocomplete="off" class="layui-input">
	         </div>
	       </div>
	       <div class="layui-inline">
	         <label class="layui-form-label">来源</label>
	         <div class="layui-input-inline">
	           <input type="text" name="source" value="${kvcontent.source!}"  autocomplete="off" class="layui-input">
	         </div>
	       </div>
	       <div class="layui-inline">
	         <label class="layui-form-label">评分</label>
	         <div class="layui-input-inline">
	           <input type="text" name="rate" value="${kvcontent.rate!}" autocomplete="off" class="layui-input">
	         </div>
	       </div>
	        <div class="layui-inline">
	         <label class="layui-form-label">视频种类</label>
	         <div class="layui-input-inline">
	           <input type="text" name="channel" value="${kvcontent.channel!}"  autocomplete="off" class="layui-input">
	         </div>
	       </div>
	    </div>
		  
		  <div class="layui-form-item">
		     <div class="layui-inline">
	         <label class="layui-form-label">标签</label>
	         <div class="layui-input-inline">
	           <input type="text" name="tags" value="${kvcontent.tags!}" autocomplete="off" class="layui-input">
	         </div>
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">长短视频</label>
			   <div class="layui-input-inline">
			     <select name="shortFlag">
			       <#if kvcontent.shortFlag = 0>
			          <option value="0" selected = selected>长视频</option>
			          <option value="1">短视频</option>
			       <#else>
			          <option value="0">长视频</option>
			          <option value="1" selected = selected>短视频</option>
			       </#if>
                 </select>
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">总集数</label>
			   <div class="layui-input-inline">
	             <input type="text" name="episodeCount" value="${kvcontent.episodeCount!}"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">导演</label>
			   <div class="layui-input-inline">
	             <input type="text" name="directors" value="${kvcontent.directors!}" autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">演员</label>
			   <div class="layui-input-inline">
	             <input type="text" name="actors" value="${kvcontent.actors!}" autocomplete="off" class="layui-input">
	           </div>   
	        </div>
		  </div>
		  
		   <div class="layui-form-item">
		     <div class="layui-inline">
	         <label class="layui-form-label">年份</label>
	         <div class="layui-input-inline">
	           <input type="text" name="year" value="${kvcontent.year!}" autocomplete="off" class="layui-input">
	         </div>
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">最近更新</label>
			   <div class="layui-input-inline">
	             <input type="text" name="lastSn" value="${kvcontent.lastSn!}" autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">时长</label>
			   <div class="layui-input-inline">
	             <input type="text" name="duration" value="${kvcontent.duration!}" autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">地区</label>
			   <div class="layui-input-inline">
	             <input type="text" name="area" value="${kvcontent.area!}" autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">语言</label>
			   <div class="layui-input-inline">
	             <input type="text" name="language" value="${kvcontent.language!}"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>
		  </div>
		  
		  <div class="layui-form-item">
		     <div class="layui-inline">
	         <label class="layui-form-label">是否免费</label>
	         <div class="layui-input-inline">
	             <#if kvcontent.isFree = 1>
	               <input type="radio" name="isFree" value="1" title="是" checked="checked">
                   <input type="radio" name="isFree" value="2" title="否" >
                 <#elseif kvcontent.isFree = 2>
                   <input type="radio" name="isFree" value="1" title="是" >
                   <input type="radio" name="isFree" value="2" title="否" checked="checked">
                 </#if>  
	         </div>
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">封面照(小)</label>
			   <div class="layui-input-inline">
	             <input type="text" name="${kvcontent.imgSmallUrl!}"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">封面照(中)</label>
			   <div class="layui-input-inline">
	             <input type="text" name="${kvcontent.imgMediumUrl!}"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">封面照(大)</label>
			   <div class="layui-input-inline">
	             <input type="text" name="${kvcontent.imgLargeUrl!}"  autocomplete="off" class="layui-input">
	           </div>   
	        </div>
	        <div class="layui-inline">
	           <label class="layui-form-label">发布状态</label>
			   <div class="layui-input-inline">
			     <#if kvcontent.isPublish = 0>
			        <input type="radio" name="isPublish" value="1" title="是">
                    <input type="radio" name="isPublish" value="0" title="否" checked="checked">
	             <#elseif kvcontent.isPublish = 1>
	                <input type="radio" name="isPublish" value="1" title="是" checked="checked">
                    <input type="radio" name="isPublish" value="0" title="否" >
	             </#if>   
	           </div>   
	        </div>
		  </div>
		  
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">影片描述</label>
		    <div class="layui-input-block">
		      <textarea name="summary" placeholder="请输入描述信息" class="layui-textarea">${kvcontent.summary!}</textarea>
		    </div>
		  </div>
		  
		 <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="addPermission">立即提交</button>
			      <button class="layui-btn layui-btn-warm">新增剧集/播放地址</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			      <button class="layui-btn layui-btn-normal" id="back">返回</button>
			    </div>
	      </div> 
		 </form>
       </div>
	</fieldset>
	
	  <#if kvcontent.shortFlag = 0 >
		  <fieldset class="layui-elem-field" style="margin-top: 20px;">
		    <legend>剧集信息</legend>
		    <div class="layui-field-box">
			    <table id="kvcontentItemList" lay-filter="kvcontentItemList" ></table>
			    <div id="laypageItem"></div>  
		    </div>
		  </fieldset>
	  <#else>
		  <fieldset class="layui-elem-field" style="margin-top: 20px;">
		    <legend>播放地址</legend>
		    <div class="layui-field-box">
			    <table id="kvcontentItemSourceList" lay-filter="kvcontentItemSourceList" ></table>
			    <div id="laypageItemSource"></div>  
		    </div>
		  </fieldset>
	  </#if>
	
	<script type="text/html" id="kvcontentItemBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    
    <script type="text/html" id="kvcontentItemSourceBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail_stage_photo">查看剧照</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
	<script type="text/javascript" src="${path}/static/layui/layui.js"></script>
	<script type="text/javascript" src="${path}/static/content/editkvcontent.js"></script>
	<script type="text/javascript" src="${path}/static/content/kvcontentItemList.js"></script>
	<script type="text/javascript" src="${path}/static/content/kvcontentItemSourceList.js"></script>
	<script type="text/javascript" src="${path}/static/js/moment.js"></script>
</body>
